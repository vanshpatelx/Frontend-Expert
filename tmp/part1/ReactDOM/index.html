<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="btnDiv"></div>


</body>

<script>
    // state
    let state = {
        count: 0
    }

    function onButtonPress() {
        state.count++;
        buttonReRender();
    }

    // React Library
    function buttonReRender() {
        document.getElementById("btnDiv").innerHTML = "";
        const component = buttonComp(state.count);
        document.getElementById("btnDiv").appendChild(component);
    }

    // components
    function buttonComp(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.onclick = onButtonPress;
        return button;
    }
    buttonReRender();       
</script>

</html>
