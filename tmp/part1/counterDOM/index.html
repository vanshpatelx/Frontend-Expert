<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button type="button" id="btn" onclick="buttonPress()">Hello Counter 0</button>
</head>

<body>
    <script>
        function buttonPress() {
            const currValue = document.getElementById("btn").innerHTML;
            console.log(currValue.split(" "));
            const currCounter = currValue.split(" ")[2];
            console.log(currCounter)
            const newCounter = parseInt(currCounter) + 1;
            console.log(currValue.split(" ")[0] + currValue.split(" ")[1] + newCounter);
            document.getElementById("btn").innerHTML = currValue.split(" ")[0] + " " + currValue.split(" ")[1] + " " + newCounter;
        }
    </script>
</body>

</html>
